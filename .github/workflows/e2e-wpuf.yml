name: WP User Frontend E2E Tests
on:
  workflow_dispatch:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
env:
  BASE_URL: ${{ secrets.QA_BASE_URL }}
  CI: true
  ADMIN_USERNAME: ${{ secrets.QA_ADMIN_USERNAME }}
  ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}
  WPUF_PRO_LICENSE_KEY: ${{secrets.WPUF_PRO_LICENSE_KEY}}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest    
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # First checkout WPUF Lite into plugins directory
      - name: Checkout WPUF Lite
        uses: actions/checkout@v4
        with:
          path: wp-content/plugins/wp-user-frontend

      # Install WPUF Lite dependencies
      - name: Install wpuf-lite dependencies
        working-directory: wp-content/plugins/wp-user-frontend
        run: |
          composer install
          composer dump-autoload -o
          npm install
          grunt release --force

      # Clone WPUF Pro
      - name: Checkout WPUF Pro
        uses: actions/checkout@v4
        with:
          repository: weDevsOfficial/wpuf-pro
          token: ${{ secrets.ACCESS_TOKEN }}
          path: wp-content/plugins/wpuf-pro
          ref: develop

      # Install WPUF Pro dependencies
      - name: Install wpuf-pro dependencies
        working-directory: wp-content/plugins/wpuf-pro
        run: |
          composer install
          composer dump-autoload -o
          npm install --legacy-peer-deps
          grunt

      # Create test directory and copy test files
      - name: Setup test environment
        run: |
          mkdir -p tests/e2e
          cp -r wp-content/plugins/wp-user-frontend/tests/e2e/* tests/e2e/
          # Create wp-env.json in tests/e2e
          echo '{
            "phpVersion": "7.4",
            "plugins": [
              "../wp-content/plugins/wp-user-frontend",
              "../wp-content/plugins/wpuf-pro"
            ],
            "config": {
              "WP_DEBUG": true,
              "SCRIPT_DEBUG": true
            }
          }' > tests/e2e/.wp-env.json

      # Install test dependencies
      - name: Install E2E test dependencies
        working-directory: tests/e2e
        run: npm ci

      # Debug directory structure and wp-env.json
      - name: Debug configuration
        run: |
          echo "Directory structure:"
          tree -L 3 || true
          echo "\nContent of .wp-env.json:"
          cat tests/e2e/.wp-env.json
          echo "\nPlugin directory contents:"
          ls -la wp-content/plugins/

      # Setup WordPress
      - name: Setup WordPress 
        working-directory: tests/e2e
        run: |
          npm run wp-env:start
          npm run wp-env run cli "wp plugin list"

      # Get Playwright version
      - name: Get installed Playwright version
        id: playwright-version
        working-directory: tests/e2e
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> "$GITHUB_ENV"

      # Cache Playwright
      - name: Cache playwright binaries
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: ${{ runner.os }}-playwright-

      # Install Playwright
      - name: Install Playwright browser binaries & OS dependencies
        id: pw-install
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests/e2e
        run: npx playwright install chromium --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: tests/e2e
        run: |
          npx playwright test e2eMain.spec.ts --project=chromium
        continue-on-error: true

      # Archive test artifacts
      - name: Archive playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report
          if-no-files-found: ignore
          retention-days: 3

      # Publish HTML report
      - name: Publish HTML report to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tests/e2e/playwright-report
          publish_branch: gh-pages
          force_orphan: true