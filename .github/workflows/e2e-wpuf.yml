name: WP User Frontend E2E Tests
on:
  workflow_dispatch:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
env:
  BASE_URL: ${{ secrets.QA_BASE_URL }}
  CI: true
  ADMIN_USERNAME: ${{ secrets.QA_ADMIN_USERNAME }}
  ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}
  WPUF_PRO_LICENSE_KEY: ${{secrets.WPUF_PRO_LICENSE_KEY}}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest    
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # First checkout your test suite with e2e tests
      - name: Checkout Test Suite
        uses: actions/checkout@v4
        with:
          path: tests/e2e

      # Install test dependencies first
      - name: Install E2E test dependencies
        working-directory: tests/e2e
        run: npm ci

      # Checkout WPUF Lite
      - name: Checkout WPUF Lite
        uses: actions/checkout@v4
        with:
          repository: weDevsOfficial/wp-user-frontend
          token: ${{ secrets.ACCESS_TOKEN }}
          path: tests/e2e/wp-content/plugins/wp-user-frontend
          ref: develop

      # Install WPUF Lite dependencies
      - name: Install wpuf-lite dependencies
        working-directory: tests/e2e/wp-content/plugins/wp-user-frontend
        run: |
          composer install
          composer dump-autoload -o
          npm install
          grunt release --force

      # Clone WPUF Pro
      - name: Checkout WPUF Pro
        uses: actions/checkout@v4
        with:
          repository: weDevsOfficial/wpuf-pro
          token: ${{ secrets.ACCESS_TOKEN }}
          path: tests/e2e/wp-content/plugins/wpuf-pro
          ref: develop

      # Install WPUF Pro dependencies
      - name: Install wpuf-pro dependencies
        working-directory: tests/e2e/wp-content/plugins/wpuf-pro
        run: |
          composer install
          composer dump-autoload -o
          npm install --legacy-peer-deps
          grunt

      # Debug directory structure before wp-env
      - name: Debug pre-wp-env
        run: |
          echo "Current structure:"
          ls -R tests/e2e/
          echo "Content of .wp-env.json:"
          cat tests/e2e/.wp-env.json

      # Setup WordPress
      - name: Setup WordPress 
        working-directory: tests/e2e
        run: npm run wp-env:start

      # Debug WordPress installation
      - name: Debug WordPress installation
        working-directory: tests/e2e
        run: |
          echo "WordPress environment status:"
          npm run wp-env run cli "wp core version"
          echo "Plugin list:"
          npm run wp-env run cli "wp plugin list"

      # Get Playwright version
      - name: Get installed Playwright version
        id: playwright-version
        working-directory: tests/e2e
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> "$GITHUB_ENV"

      # Cache Playwright
      - name: Cache playwright binaries
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: ${{ runner.os }}-playwright-

      # Install Playwright
      - name: Install Playwright browser binaries & OS dependencies
        id: pw-install
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests/e2e
        run: npx playwright install chromium --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: tests/e2e
        run: |
          DEBUG=pw:api npx playwright test e2eMain.spec.ts --project=chromium
        continue-on-error: true

      # Archive test artifacts
      - name: Archive playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report
          if-no-files-found: ignore
          retention-days: 3

      # Publish HTML report
      - name: Publish HTML report to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tests/e2e/playwright-report
          publish_branch: gh-pages
          force_orphan: true