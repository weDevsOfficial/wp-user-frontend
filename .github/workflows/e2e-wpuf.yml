name: Playwright tests/e2e

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 1 * * *"  # Run workflow at 8:00 AM UTC +6 every day


  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest    
    
    steps:
      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
      
      # Checkout testing repo
      - name: Checkout testing repo
        uses: actions/checkout@v4

      # Use Node.js 18
      - name: Use desired version of NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Composer install and build (WPUF-lite)
      - name: Composer install and build (WPUF-lite)
        run: |
          composer install --no-dev --prefer-dist
          composer dump-autoload -o

      # Npm install and build (WPUF-lite)
      - name: Npm install and build (WPUF-lite)
        run: |
          npm i
          grunt release --force

      - name: Clone WPUF-pro
        uses: actions/checkout@v4
        with:
          repository: weDevsOfficial/wpuf-pro
          token: ${{ secrets.ACCESS_TOKEN }}
          path: 'plugins/wpuf-pro'
          ref: 'develop'

      - name: Composer install and build (WPUF-pro)
        run: |
          cd plugins/wpuf-pro
          composer install --no-dev --prefer-dist
          composer dump-autoload -o

      - name: Npm install and build (WPUF-pro)
        run: |
          cd plugins/wpuf-pro
          npm i --legacy-peer-deps
          grunt 

      # Install test dependencies
      - name: Install test dependencies
        working-directory: tests/e2e
        run: npm ci

      # Restore wp-env cache BEFORE starting wp-env
      - name: Restore wp-env cache
        uses: actions/cache/restore@v4
        with:
          path: tests/e2e/.wp-env
          key: ${{ runner.os }}-wp-env-${{ hashFiles('tests/e2e/.wp-env.json') }}
          restore-keys: |
            ${{ runner.os }}-wp-env-

      # Start wp-env
      - name: Start wp-env
        working-directory: tests/e2e
        run: npm run wp-env start -- --update --docker-compose

      # Save wp-env cache AFTER it's created/updated
      - name: Save wp-env cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: tests/e2e/.wp-env
          key: ${{ runner.os }}-wp-env-${{ hashFiles('tests/e2e/.wp-env.json') }}

      # Get Playwright version
      - name: Get installed Playwright version
        id: playwright-version
        run: |
          cd tests/e2e
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> "$GITHUB_ENV"

      # Cache playwright binaries
      - name: Cache playwright binaries
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install Playwright browser binaries & OS dependencies
      - name: Install Playwright browser binaries & OS dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd tests/e2e
          npx playwright install chromium --with-deps

      # Run Playwright tests
      - name: Run Playwright tests/e2e
        run: |
          cd tests/e2e
          npx playwright test e2eMain.spec.ts --project=chromium
        env:
          BASE_URL: ${{ secrets.QA_BASE_URL }}
          CI: true
          ADMIN_USERNAME: ${{ secrets.QA_ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}

      # Archive test artifacts
      - name: Archive playwright artifacts (screenshots, HTML snapshots, videos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report
          if-no-files-found: ignore
          retention-days: 3

      # Publish HTML report to GH Pages
      - name: Publish HTML report to GH Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: tests/e2e/playwright-report
