name: WP User Frontend E2E Tests


on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 1 * * *"  # Run workflow at 8:00 AM UTC +6 every day
  push:
    branches: [develop]
  pull_request:
    branches: [develop]


env:
  BASE_URL: ${{ secrets.QA_BASE_URL }}
  CI: true
  ADMIN_USERNAME: ${{ secrets.QA_ADMIN_USERNAME }}
  ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}
  WPUF_PRO_LICENSE_KEY: ${{ secrets.WPUF_PRO_LICENSE_KEY }}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest    
    
    steps:
      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
      
      # Checkout WPUF Lite
      - name: Checkout WPUF Lite
        uses: actions/checkout@v4

      # Setup Node.js 18
      - name: Use desired version of NodeJS
        uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: npm

      # WPUF Lite dependencies
      - name: Install wpuf-lite dependencies
        run: |
            composer install
            composer dump-autoload -o
            npm install
            grunt release --force
      
      # Clone WPUF Pro
      - name: Checkout WPUF Pro
        uses: actions/checkout@v4
        with:
          repository: weDevsOfficial/wpuf-pro
          token: ${{ secrets.ACCESS_TOKEN }}
          path: 'wp-content/plugins/wpuf-pro'
          ref: 'develop'
      
      # WPUF Lite dependencies
      - name: Install wpuf-pro dependencies
        run: |
          cd wp-content/plugins/wpuf-pro
          composer install
          composer dump-autoload -o
          npm install --legacy-peer-deps
          grunt
            

      # Install test dependencies
      - name: Install E2E test dependencies
        working-directory: wp-content/plugins/wp-user-frontend/tests/e2e
        run: npm ci

      # Setup WordPress using wp-env
      - name: Setup WordPress 
        working-directory: wp-content/plugins/wp-user-frontend/tests/e2e
        run: npm run wp-env start

      # Install Playwright Browsers
      - name: Get installed Playwright version
        id: playwright-version
        working-directory: wp-content/plugins/wp-user-frontend/tests/e2e
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> "$GITHUB_ENV"


      - name: Cache playwright binaries
        id: playwright-cache
        uses: actions/cache@v4
        with:
            path: ~/.cache/ms-playwright
            key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
            restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browser binaries & OS dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: wp-content/plugins/wp-user-frontend/tests/e2e
        run: npx playwright install chromium --with-deps

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: wp-content/plugins/wp-user-frontend/tests/e2e
        run: DEBUG=pw:api npx playwright test e2eMain.spec.ts --project=chromium
        continue-on-error: true

      # Archive test artifacts
      - name: Archive playwright artifacts (screenshots, HTML snapshots, videos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: wp-content/plugins/wp-user-frontend/tests/e2e/playwright-report
          if-no-files-found: ignore
          retention-days: 3

      # Publish HTML report to GH Pages
      - name: Publish HTML report to GH Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wp-content/plugins/wp-user-frontend/tests/e2e/playwright-report
          publish_branch: gh-pages
          force_orphan: true
